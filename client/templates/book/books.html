<template name="books">
    <div class="container">
        <div class="row">
            <h3 class="page-header">{{totalBooks}}Available</h3>
        </div>
        <div class="row">
            {{#each books}}
                <div class="well">
                    <h3><a href="{{pathFor 'book' _id}}">{{title}}</a> <small> <i class="fa fa-usd"></i> {{price}}</small> </h3>
                    <div>{{description}}</div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
