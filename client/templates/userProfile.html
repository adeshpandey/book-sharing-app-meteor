<template name="userProfile">
    <div class="container">
        <div class="row">
            <h1 class="page-header">
                {{author.username}}
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h3>
                    Jobs Posted
                </h3>
                <hr/>
                {{#each jobsPosted}}
                    <div>
                        <p>
                            {{title}}
                        </p>
                        <small>
                            {{description}}
                        </small>
                    </div>
                {{/each}}
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6"></div>
        </div>
    </div>
</template>
