<template name="jobItem">
    <div class="well">
        <div class="pull-right">
            <a href="{{pathFor route='single-job'}}" class="btn btn-small btn-default">View Job</a>
        </div>
        <h3>
            {{title}} <small>Posted by : <a href="user/{{author}}">{{authorName}}</a> </small>
        </h3>
        <div>
            {{description}}
        </div>
    </div>
</template>
